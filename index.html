<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div id="buttons">

        </div>
        <form id="options">
            <div id="gifNumber">
                <label>Number of GIFs to search</label> 
                
                <div>
                    <input type="radio" value="5" name="number">
                    <label>5</label>
                    <input type="radio" value="10" name="number">
                    <label>10</label>
                    <input type="radio" value="15" name="number" checked>
                    <label>15</label>
                    <input type="radio" value="20" name="number">
                    <label>20</label>
                    <input type="radio" value="25" name="number">
                    <label>25</label>
                </div>
            </div>
            <div id="gifSearchBar">
                <label for="addGif">Add a new topic to the search list above:</label>
                <input type="text" id="newGifText">
                <input class="buttons" id="submitGif" type="submit" value="Submit">
            </div>
            <div id="gifButtons">
                <button id="animateGifs">Animate all GIFs</button>
                <button id="pauseGifs">Pause all GIFs</button>
                <button id="clearGifs">Clear all GIFs</button>
            </div>
            
        </form>
        <div id="gifDisplay">
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="app.js"></script>
    </body>
</html>
